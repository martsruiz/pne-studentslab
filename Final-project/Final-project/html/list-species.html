<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list-species</title>
</head>
<body style="background-color: thistle;">
    <p>The total number of species in the ensembl is: {{ context.total_number }}</p>
    <p>The limit you have selected is: {{ context.limit_number }}</p>
    <p>The name of the species are:</p>
    <ul>
      {% for s in context.list_species %}
        <li>{{s}}</li>
      {% endfor %}
    </ul>
    <a href="/">Main page</a>

</body>
</html>
